<div class="container" ng-controller="editUserCtrl">
  <h1>User detail</h1>

  <form novalidate="novalidate" class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="inputFirstName">First name:</label>

      <div class="controls">
        <input type="text" id="inputFirstName" ng-model="user.firstname"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputLastName">Last name:</label>

      <div class="controls">
        <input type="text" id="inputLastName" ng-model="user.lastname" />
      </div>
    </div>
        <div class="control-group">
      <label class="control-label" for="inputJobTitle">Job Title:</label>

      <div class="controls">
        <input type="text" id="inputLastName" ng-model="user.jobtitle" />
      </div>
    </div>
        <div class="control-group">
      <label class="control-label" for="inputMaritalStatus">Marital Status:</label>

      <div class="controls">
        <input type="text" id="inputLastName" ng-model="user.userprofile.maritalstatus" />
      </div>
    </div>
    <div class="input-group">
      <div class="controls">
        <a ng-click="cancel()" class="btn btn-small">cancel</a>
        <a ng-click="updateUser()" class="btn btn-small btn-primary">update user</a>
      </div>
    </div>
    <div class="input-group">
    	<div class="controls">
    		<a ng-click="logout()" class="btn btn-small">Logout</a>    		
    	</div>
    </div>
  </form>
</div>
