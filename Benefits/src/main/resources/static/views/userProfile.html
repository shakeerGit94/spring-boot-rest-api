<div class="container" ng-controller="singleuserController">
  <h1>User detail</h1>

  <form novalidate="novalidate" class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="inputFirstName">First name:</label>

      <div class="controls">
        <input type="text" id="inputFirstName" ng-model="user.firstname"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputMiddleName">Middle name:</label>

      <div class="controls">
        <input type="text" id="inputMiddleName" ng-model="user.middlename" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputLastName">Last name:</label>

      <div class="controls">
        <input type="text" id="inputLastName" ng-model="user.lastname" />
    </div>
    <div class="control-group">
      <label class="control-label" for="inputJobTitle">Job Title:</label>

      <div class="controls">
        <input type="text" id="inputJobTitle" ng-model="user.jobtitle" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputMaritalStatus">Marital Status:</label>

      <div class="controls">
        <input type="text" id="inputMaritalStatus" ng-model="user.userprofile.maritalstatus" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputSex">Sex:</label>

      <div class="controls">
        <input type="text" id="inputSex" ng-model="user.userprofile.sex" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputHeight">Height:</label>

      <div class="controls">
        <input type="text" id="inputHeight" ng-model="user.userprofile.height" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputWeight">Weight:</label>

      <div class="controls">
        <input type="text" id="inputWeight" ng-model="user.userprofile.weight" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputSSN">SSN:</label>

      <div class="controls">
        <input type="text" id="inputSSN" ng-model="user.userprofile.ssn" />
      </div>
    </div>
    
    <div class="input-group">
      <div class="controls">
        <a ng-click="cancel()" class="btn btn-small">Cancel</a>
        <a ng-click="updateUser()" class="btn btn-small btn-primary">Update User</a>
      </div>
    </div>
    <div class="input-group">
    	<div class="controls">
    		<a ng-click="logout()" class="btn btn-small">Logout</a>    		
    	</div>
    </div>
  </form>
</div>
