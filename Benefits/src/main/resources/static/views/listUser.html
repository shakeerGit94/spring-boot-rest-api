<div class="span6" ng-controller="userController">
  <table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th style="min-width: 40px;">First name</th>
            <th style="min-width: 40px;">Last name</th>
            <th style="min-width: 40px;">Job Title</th>
            <th style="min-width: 40px;">Sex</th>
            <th style="min-width: 40px;">Marital Status</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in usersData">
            <td>{{ user.firstname }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.jobtitle }}</td>
            <td>{{ user.userprofile.sex }}</td>
            <td>{{ user.userprofile.maritalstatus }}</td>
            <td><a ng-click="editUser(user.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteUser(user.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
    </tbody>
  </table>
  <a ng-click="createNewUser()" class="btn btn-small">create new user</a>
</div>
