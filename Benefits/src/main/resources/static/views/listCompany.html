<div class="span6" ng-controller="companyController">
<span class="panel-title">List of Companies</span>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Name</th>
            <th style="min-width: 80px;">Type</th>            
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in companiesData">
            <td>{{ x.name }}</td>
            <td>{{ x.type }}</td>            
            <td><a ng-click="editCompany(x.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteCompany(x.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewCompany()" class="btn btn-small">Create new company</a>
</div>
